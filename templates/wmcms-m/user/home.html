<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>{title}</title>
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="{templates}/static/user/css/style.css">
    <script type="text/javascript" src="{templates}/static/user/js/flexible.min.js"></script>
</head>
<body>
	<div class="app_meskSection"></div>
	<div class="container">
		<div class="app_header_section2  app_scrollerHeader" id="header">
			<div class="app_header_detail2">
				<div class="app_header_back"></div>
				<div class="app_header_h1">
					用户中心
					<a href="{我的书架}"> <i class="shujiaIco"></i>
					</a> <i class="moreIco"></i>
				</div>
			</div>
			<div class="app_header_second" style="display: none;">
				<ul>
					<li class="icon1">
						<a href="/">首页</a>
					</li>
					<li class="icon2">
						<a href="{全部小说}">书库</a>
					</li>
					<li class="icon3">
						<a href="{我的书架}">书架</a>
					</li>
					<li class="icon4">
						<a href="{用户中心}">账户</a>
					</li>
				</ul>
			</div>
		</div>

		<div class="app_body">
			<div class="app_accountBlock">
				<div class="app_accountBlock_headerBg">
					<img src="{templates}/static/user/images/user-bg.png"  class="background" />
					<div class="app_accountBlock_headerCon">
						<img src="{用户头像}" id="head" onclick="$('#hide_button').click()" />
						<input type="file" name="hide_button" accept="image/*" style="display: none;" id="hide_button">
					</div>
					<div class="app_accountBlock_edit">
						<a href="{基本资料}"></a>
					</div>
					<div class="app_accountBlock_name">
						<span class="name">{用户昵称}</span>
					</div>
				</div>
				<div class="app_accountBlock_lis">
					<ul>
						<li><i class="iconfont">&#xe6a3;</i>经验<span>{用户经验}/{下级经验} ({用户等级})</span></li>
						<li><i class="iconfont">&#xe645;</i>{金币1名字}<span> {用户金币1}{金币1单位} </span></li>
						<li><i class="iconfont">&#xe645;</i>{金币2名字}<span> {用户金币2}{金币2单位}</span></li>
					</ul>
				</div>

				<div class="app_accountBlock_lis2">
					<ul>
							<li>
								<a href="{基本资料}"><i class="iconfont">&#xe636;</i>我的资料</a>
							</li>
							<li>
								<a href="{我的书架}"><i class="iconfont">&#xe605;</i>我的书架</a>
							</li>
							<li>
								<a href="{阅读记录}"><i class="iconfont">&#xe605;</i>阅读记录</a>
							</li>
							<li>
								<a href="{全部小说}"><i class="iconfont">&#xe67e;</i>书城首页</a>
							</li>
							<li>
								<a href="{作者中心}"><i class="iconfont">&#xe62D;</i>我是作者</a>
							</li>
							<li>
								<a href="{修改密码}"><i class="iconfont"></i>修改密码</a>
							</li>
					</ul>
				</div>

				<div class="app_changeUser">
					<button onclick="javascript:window.location.href='{退出登录}'">退出登录</button>
				</div>

			</div>
		</div>
	</div>
	<script type="text/javascript" src="{templates}/static/user/js/jquery.min.js"></script>
	<script type="text/javascript" src="{templates}/static/js/layer.js"></script>
	<script type="text/javascript" src="{templates}/static/user/js/ajaxfileupload.js"></script>
	<script type="text/javascript" src="{templates}/static/user/js/user.js?v=202203241053"></script>
</body>
</html>
